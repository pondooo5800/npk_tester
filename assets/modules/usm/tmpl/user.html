<div>
  <!-- Nav tabs -->
  <form>
    <input type="hidden"  id="user_id" name="user_id" value="{{user_id}}">
    <ul class="nav nav-tabs user-nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#page1" aria-controls="page1" role="tab" data-toggle="tab">บัญชีผู้ใช้งาน</a>
      </li>
      <li role="presentation"><a href="#page2" aria-controls="page2" role="tab" data-toggle="tab">สิทธิ์การใช้งาน</a>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content user-panel">
      <div role="tabpanel" class="tab-pane active" id="page1">
        <div class="panel panel-default">
          <div class="panel-body">

            <div class="row">
              <div class="col-xs-4">

                  <div class="dropzone imgupload" id="formupload">
                    <form  action="" method="post" enctype="multipart/form-data"></form>
                  </div>

              </div>
              <div class="col-xs-4">
                <div class="form-group">
                  <label for="pid">เลขประจำตัวประชาชน</label>
                  <input type="text" class="form-control" id="pid" name="pid" value="{{pid}}">
                </div>
              </div>
              <div class="col-xs-4">
                <div class="form-group">
                  <label for="org_title">หน่วยงานที่สังกัด</label>
                  <input type="hidden" id="org_id" name="org_id" value="{{org_id}}">
                  <input type="text" readonly class="form-control" id="org_title" name="org_title"
                         value="{{org_title}}">
                </div>
              </div>

              <div class="col-xs-4">
                <div class="form-group">
                  <label for="passcode">รหัสบัญชีผู้ใช้งาน</label>
                  <input type="password" class="form-control" id="passcode" name="passcode" value="{{passcode}}">
                </div>
              </div>

              <div class="col-xs-4">
                <div class="form-group">
                  <label>สถานะการเปิดใช้งาน</label>
                  <div style="height: 35px;padding: 9px 0;">
                    <div class="checkbox-inline">
                      <label>
                        <input type="checkbox" id="active_status" name="active_status" value="Active" {{#ifCond
                               active_status '==' 'Active'}} checked {{/ifCond}}>
                        เปิดใช้งาน
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xs-4">
                <div class="form-group">
                  <label for="user_prename">คำนำหน้านาม</label>
                  <select class="form-control" id="user_prename" name="user_prename"></select>
                </div>
              </div>

              <div class="col-xs-4">
                <div class="form-group">
                  <label for="user_firstname">ชื่อตัว</label>
                  <input type="text" class="form-control" id="user_firstname" name="user_firstname"
                         value="{{user_firstname}}">
                </div>
              </div>
              <div class="col-xs-4">
                <div class="form-group">
                  <label for="user_lastname">ชื่อสกุล</label>
                  <input type="text" class="form-control" id="user_lastname" name="user_lastname"
                         value="{{user_lastname}}">
                </div>
              </div>

              <div class="col-xs-4">
                <div class="form-group">
                  <div>
                    <label>เพศ</label>
                  </div>

                  <div class="radio-inline">
                    <label>
                      <input type="radio" name="user_gender" id="user_gender1" value="1" {{#ifCond
                             user_gender '==' '1'}} checked {{/ifCond}}>
                      ชาย
                    </label>
                  </div>
                  <div class="radio-inline">
                    <label>
                      <input type="radio" name="user_gender" id="user_gender2" value="2" {{#ifCond
                             user_gender '==' '2'}} checked {{/ifCond}}>
                      หญิง
                    </label>
                  </div>
                </div>
              </div>

              <div class="col-xs-4">
                <div class="form-group">
                  <label for="date_of_birth">วันเดือนปีเกิด</label>
                  <input type="text" readonly class="form-control datepicker" id="date_of_birth" name="date_of_birth"
                         value="{{date_of_birth}}" data-date-format="dd/mm/yyyy" >
                </div>
              </div>
              <div class="col-xs-4">
                <div class="form-group">
                  <label for="user_position">ชื่อตำแหน่ง</label>
                  <input type="text" class="form-control" id="user_position" name="user_position"
                         value="{{user_position}}">
                </div>
              </div>
              <div class="col-xs-4">
                <div class="form-group">
                  <label for="tel_no">เบอร์โทรศัพท์ (มือถือ)</label>
                  <input type="text" class="form-control" id="tel_no" name="tel_no"
                         value="{{tel_no}}">
                </div>
              </div>
              <div class="col-xs-8">
                <div class="form-group">
                  <label for="email_addr">ที่อยู่อีเมล</label>
                  <input type="text" class="form-control" id="email_addr" name="email_addr"
                         value="{{email_addr}}">
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="page2">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-inline">
              <div class="form-group">
                <label for="apply">กลุ่มบัญชีผู้ใช้งาน</label>
                <select id="apply" class="form-control" style="width: 400px">
                    <option></option>
                </select>
              </div>
            </div>
            <div style="padding-top: 10px">
              <ul id="tgper" class="easyui-tree"></ul>
            </div>

          </div>
        </div>
      </div>
    </div>
  </form>
</div>
